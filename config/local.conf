<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
  <family>monospace</family>
  <prefer>
    <family>DejaVu Sans Mono</family>
    <family>NeoDunggeunmo Code</family>
    <family>Noto Sans CJK KR</family>
  </prefer>
</alias>
</fontconfig>

